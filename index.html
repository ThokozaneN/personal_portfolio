<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance | Thokozane</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #222222;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .maintenance-icon {
            font-size: 64px;
            color: #222222;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .maintenance-title {
            font-size: 32px;
            font-weight: 600;
            color: #222222;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        
        .maintenance-subtitle {
            font-size: 18px;
            font-weight: 500;
            color: #666666;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .progress-container {
            margin: 40px 0;
        }
        
        .progress-label {
            font-size: 14px;
            font-weight: 600;
            color: #444444;
            text-align: left;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-percentage {
            color: #222222;
        }
        
        .loading-bar {
            width: 100%;
            height: 3px;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
            border-radius: 2px;
        }
        
        .progress {
            height: 100%;
            width: 60%;
            background-color: #222222;
            position: relative;
            border-radius: 2px;
            animation: progressExpand 2s ease-out forwards;
        }
        
        @keyframes progressExpand {
            0% { width: 0%; }
            100% { width: 60%; }
        }
        
        .shining-effect {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 100%);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
        }
        
        .progress-text {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
            text-align: left;
        }
        
        .estimated-time {
            font-size: 14px;
            color: #666666;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .contact-info {
            font-size: 14px;
            color: #666666;
            margin-top: 20px;
        }
        
        .contact-link {
            color: #222222;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .contact-link:hover {
            color: #444444;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #222222;
            text-decoration: none;
            position: fixed;
            top: 25px;
            left: 40px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .maintenance-icon {
                font-size: 48px;
            }
            
            .maintenance-title {
                font-size: 28px;
            }
            
            .maintenance-subtitle {
                font-size: 16px;
            }
            
            .logo {
                left: 20px;
                top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .maintenance-icon {
                font-size: 40px;
            }
            
            .maintenance-title {
                font-size: 24px;
            }
            
            .maintenance-subtitle {
                font-size: 15px;
            }
            
            .logo {
                left: 15px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <a href="#" class="logo">&lt;/&gt;</a>
    
    <!-- Maintenance Content -->
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1 class="maintenance-title">Website Under Maintenance</h1>
        
        <p class="maintenance-subtitle">
            We're currently performing scheduled maintenance to improve your experience. 
            The site will be back shortly.
        </p>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>Update Progress</span>
                <span class="progress-percentage">60%</span>
            </div>
            
            <div class="loading-bar">
                <div class="progress">
                    <div class="shining-effect"></div>
                </div>
            </div>
            
            <div class="progress-text">
                Optimizing performance and adding new features...
            </div>
        </div>
        
        <div class="estimated-time">
            Estimated completion: <strong>2-3 days</strong>
        </div>
        
        <div class="contact-info">
            Need immediate assistance? 
            <a href="mailto:dev@thokozane.co.za" class="contact-link">dev@thokozane.co.za</a>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- Optional: Simulate progress updates -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let progress = 60;
            const progressElement = document.querySelector('.progress');
            const percentageElement = document.querySelector('.progress-percentage');
            
            // Simulate progress updates every 30 seconds
            const progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += Math.floor(Math.random() * 5) + 1;
                    if (progress > 100) progress = 100;
                    
                    // Update progress bar with animation
                    gsap.to(progressElement, {
                        width: `${progress}%`,
                        duration: 1,
                        ease: 'power2.out'
                    });
                    
                    // Update percentage text
                    percentageElement.textContent = `${progress}%`;
                    
                    // Update progress text
                    const progressText = document.querySelector('.progress-text');
                    if (progress < 80) {
                        progressText.textContent = 'Optimizing performance and adding new features...';
                    } else if (progress < 95) {
                        progressText.textContent = 'Finalizing updates and running tests...';
                    } else {
                        progressText.textContent = 'Almost complete! Running final checks...';
                    }
                    
                    // If reached 100%, show completion message
                    if (progress === 100) {
                        clearInterval(progressInterval);
                        setTimeout(() => {
                            const title = document.querySelector('.maintenance-title');
                            const subtitle = document.querySelector('.maintenance-subtitle');
                            const estimatedTime = document.querySelector('.estimated-time');
                            
                            title.textContent = 'Maintenance Complete!';
                            subtitle.textContent = 'The website is now fully updated and optimized.';
                            estimatedTime.innerHTML = 'Site will refresh automatically in <strong id="countdown">10</strong> seconds...';
                            
                            // Countdown to redirect
                            let countdown = 10;
                            const countdownElement = document.getElementById('countdown');
                            const countdownInterval = setInterval(() => {
                                countdown--;
                                countdownElement.textContent = countdown;
                                
                                if (countdown <= 0) {
                                    clearInterval(countdownInterval);
                                    // Redirect to main site
                                    window.location.href = 'index.html';
                                }
                            }, 1000);
                        }, 2000);
                    }
                }
            }, 30000);
            
            // Optional: Add GSAP for smooth animations if available
            if (typeof gsap !== 'undefined') {
                gsap.from('.maintenance-container', {
                    duration: 1,
                    y: 30,
                    opacity: 0,
                    ease: 'power3.out'
                });
            }
        });
    </script>
</body>
</html>
